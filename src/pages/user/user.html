<ion-content padding>

	<div class="img"><div><img src="assets/imgs/2.jpg" alt="avatar"></div></div>
  <h3>Nombre de usuario</h3>

  <ion-grid>

      <ion-row class="ion-row" >
         <ion-col col-6 ><label>Lastname:<p>{{userData.lastname}}</p></label></ion-col>
         <ion-col col-6><label>Name:<p>{{userData.name}}</p></label></ion-col>
      </ion-row>

      <ion-row class="ion-row">
         <ion-col col-6><label>Username:<p>{{userData.username}}</p></label></ion-col>
         <ion-col col-6><label>Email:<p>{{userData.email}}</p></label></ion-col>
      </ion-row>

      <ion-row class="ion-row">
         <ion-col col-6><label>Mobile Phone:<p>{{userData.mobilePhone}}</p></label></ion-col>
         <ion-col col-6><label>Office Phone:<p>{{userData.officePhone}}</p></label></ion-col>
      </ion-row>

  </ion-grid>

  
    <!-- <button (click)="usersBack()"><ion-icon name="undo"></ion-icon></button> -->
  

</ion-content>
