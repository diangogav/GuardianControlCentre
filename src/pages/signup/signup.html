<ion-content padding class="bg">

  <div class="logo">
      <img src="../../assets/imgs/logo.png" width="150px" height="150px" alt="logo">
  </div>     

  <form>

  	<ion-item class="item">
      <ion-icon class="icon" name="person" item-start></ion-icon>
  	  <ion-label floating class="label">Name:</ion-label>
  		<ion-input class="input" type="text" name="name" [(ngModel)]="personalData.name"></ion-input>
  	</ion-item>

    <ion-item class="item">
      <ion-icon class="icon" name="person" item-start></ion-icon>
      <ion-label floating class="label">Lastname:</ion-label>
      <ion-input class="input" type="text" name="lastname" [(ngModel)]="personalData.lastname"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-icon class="icon" name="person" item-start></ion-icon>
    	<ion-label floating class="label">Username:</ion-label>
    	<ion-input class="input" type="text" name="username" [(ngModel)]="personalData.username"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-icon class="icon" name="mail" item-start></ion-icon>
    	<ion-label floating class="label">Email:</ion-label>
    	<ion-input class="input" type="email" name="email" [(ngModel)]="personalData.email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-icon class="icon" name="lock" item-start></ion-icon>
      <ion-label floating class="label">Password:</ion-label>
      <ion-input class="input" type="password" name="password" [(ngModel)]="user.password" ></ion-input>
    </ion-item>


    <div style="width: 100%; padding: 0px 25px; margin-top: 50px;"><button (click)="addUser()">Register</button></div>

  </form>

      <div style="width: 100%;display:flex;flex-direction: column;align-items: center;"><a style="color:rgba(255,255,255,0.2);" class="recovery" (click)="login()">Login up</a></div>

</ion-content>
