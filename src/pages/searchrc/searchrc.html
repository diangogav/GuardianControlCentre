<ion-header class="hd">

 <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content>



	<ion-list *ngFor="let item of markerArray">

	  <ion-item ion-item>

			<h2>{{ item.shortDescription }}</h2>
			<h2 *ngIf="item.status == 'current'" >Status: <span style="color: green">{{ item.status }}</span></h2>
			<h2 *ngIf="item.status == 'expired'" >Status: <span style="color: red">{{ item.status }}</span></h2>
			<p>{{ item.moreDetails }}</p>
			<p>{{ item.actualStartClosure }}  -  {{ item.hour }}</p>

	    <button ion-button clear item-end (click)="viewDetails(item)"><ion-icon name="arrow-forward"></ion-icon></button>
		</ion-item>
		
	</ion-list>

	<ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
