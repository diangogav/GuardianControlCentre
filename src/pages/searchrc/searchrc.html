<ion-header class="hd">

 <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content>

	<ion-list>
	  <ion-item ion-item *ngFor="let item of items">
	    <h2>{{ item.nombre }}</h2>
	    <p>{{ item.descripcion }}</p>
	    <p>{{ item.location }}</p>
	    <p>{{ item.fecha }} - {{ item.hora }}</p>
	    <button ion-button clear item-end (click)="viewDetails(item)"><ion-icon name="arrow-forward"></ion-icon></button>
	  </ion-item>
	</ion-list>

</ion-content>
