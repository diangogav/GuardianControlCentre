<ion-header class="hd">

 <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content>

	<ion-row>
		<ion-col col-12 text-center id="ac"><button>Actuales ({{ countMarkersActual }})</button></ion-col>
		<!--<ion-col col-6 text-center id="fn"><button>Finalizados (5)</button></ion-col>-->
	</ion-row>

	<ion-list>
	  <ion-item ion-item *ngFor="let item of markerArray">
			<h2>{{ item.shortDescription }}</h2>
			<p>{{ item.moreDetails }}</p>
			<p>{{ item.actualStartClosure }}  -  {{ item.hour }}</p>
	    
	    <button ion-button clear item-end (click)="viewDetails(item)"><ion-icon name="arrow-forward"></ion-icon></button>
	  </ion-item>
	</ion-list>

</ion-content>
