<ion-header>

  <ion-navbar class="bg">
    <ion-title text-start>{{ item.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [attr.noScroll]="shouldScroll">

	<div id="mapa"></div>


	<ion-grid padding>

	    <ion-row class="ion-row">
	       <ion-col col-6><label>Title of Closure<p>{{ item.shortDescription }}</p></label></ion-col>
	       <ion-col col-6><label>Description<p>{{ item.moreDetails }}</p></label></ion-col>
	    </ion-row>

	    <ion-row class="ion-row">
	       <ion-col col-6><label>Date<p>{{ item.actualStartClosure }}</p></label></ion-col>
	       <ion-col col-6><label>Time<p>{{ item.hour }}</p></label></ion-col>
	    </ion-row>

	    <ion-row class="ion-row">
	       <ion-col col-6><label>Location<p>{{ item.location }}</p></label></ion-col>
	       <ion-col col-6><label>Status<p>{{ item.status }}</p></label></ion-col>
	    </ion-row>

	    <ion-row>
	    	<ion-col col-3><div><img src="assets/imgs/calle.jpg" imageViewer></div></ion-col>
	    	<ion-col col-3><div><img src="assets/imgs/calle.jpg" imageViewer></div></ion-col>
	    	<ion-col col-3><div><img src="assets/imgs/calle.jpg" imageViewer></div></ion-col>
	    	<ion-col col-3><div><img src="assets/imgs/calle.jpg" imageViewer></div></ion-col>
	    </ion-row>


  </ion-grid>

</ion-content>
