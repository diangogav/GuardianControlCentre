  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header >

  <ion-navbar class="bg">
    <ion-title text-end>{{ item.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [attr.noScroll]="shouldScroll">

	<div id="mapa"></div>


	<ion-grid padding>

	    <ion-row class="ion-row">
	       <ion-col col-6><label>TITLE OF CLOSURE<p>{{ item.nombre }}</p></label></ion-col>
	       <ion-col col-6><label>DESCRIPTION<p>{{ item.descripcion }}</p></label></ion-col>
	    </ion-row>

	    <ion-row class="ion-row">
	       <ion-col col-6><label>DATE<p>{{ item.fecha }}</p></label></ion-col>
	       <ion-col col-6><label>TIME<p>{{ item.hora }}</p></label></ion-col>
	    </ion-row>

	    <ion-row class="ion-row">
	       <ion-col col-6><label>LOCATION<p>{{ item.location }}</p></label></ion-col>
	       <ion-col col-6><label>STATUS<p>{{ item.status }}</p></label></ion-col>
	    </ion-row>


  </ion-grid>

</ion-content>
