<ion-header class="hd">

    <ion-searchbar></ion-searchbar>

</ion-header>

<ion-content padding>

<ion-list>
  <ion-item  *ngFor='let user of itemsArray' (click)="userPage()">
    <ion-avatar item-start>
      <img src="../../assets/imgs/2.jpg" width="100%">
    </ion-avatar>
    <h2>{{user.name}} {{user.lastname}}</h2>
    <p>{{user.username}}</p>
    <button ion-button clear item-end><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-item>
</ion-list>

</ion-content>
