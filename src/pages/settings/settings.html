
<ion-content padding>

    <div class="img"><div><img src="assets/imgs/2.jpg" alt="avatar"></div></div>
    <h3>{{ items.name }} {{ items.lastname }}</h3>


<ion-grid>

      <ion-row class="ion-row" >
         <ion-col col-6 ><label>Lastname:<p>{{ items.lastname }}</p></label></ion-col>
         <ion-col col-6><label>Name:<p>{{ items.name }}</p></label></ion-col>
      </ion-row>

      <ion-row class="ion-row">
         <ion-col col-6><label>Username:<p>{{ items.username }}</p></label></ion-col>
         <ion-col col-6><label>Password:<p>{{ items.password }}</p></label></ion-col>
      </ion-row>

      <ion-row class="ion-row">
         <ion-col col-6><label>Mobile Phone:<p>{{ items.mobilePhone }}</p></label></ion-col>
         <ion-col col-6><label>Office Phone:<p>{{ items.officePhone }}</p></label></ion-col>
      </ion-row>

      <ion-row class="ion-row">
         <ion-col col-12><label>Email:<p>{{ items.email }}</p></label></ion-col>
      </ion-row>

  </ion-grid>


      <button color="primary" ion-button full (click)="updata()"><ion-icon name="create" ios="ios-create"></ion-icon></button>

      <button color="rojo" ion-button full (click)="logOut()"><ion-icon name="log-out"></ion-icon></button>
    

</ion-content>
